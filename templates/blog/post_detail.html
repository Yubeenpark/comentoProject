{% extends 'blog/base.html' %}
{% block content %}
    <body>
        <div class="container col-lg-12 main">
            <div class="col-lg-12 post">
            
                <div class="container">
                        <h1>{{post.title}}</h1>
                    <div class="body-text">
                            <p> {{post.user.username}} - {{post.created_date}}</p>
                            <br>
                        <div class="row">
                            <div class="col-lg-6"><p>{{post.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if request.user == post.user %}
            <div class="my-3">
                <a href="{% url 'blog:post_modify' post.id  %}" 
                class="btn btn-sm btn-outline-secondary">수정</a>
            </div>
            <form action="{% url 'blog:post_delete' post.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Post</button>
            {% endif %}
    </form>
    </body>
{% endblock %}
